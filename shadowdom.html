<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Shadow DOM</title>
  </head>
  <body>


<button id='hello'>Hello, world!</button>

<script>
var host = document.getElementById( 'hello' );
var root = host.createShadowRoot();
root.textContent = 'Hello, shadow world!';
</script>


<div id='foo'>
  <h1>Hello, world!</h1>
</div>

<script>
  var foo  = document.getElementById( 'foo' );
  var root = foo.createShadowRoot();
  var newH = document.createElement( 'h2' );
  newH.textContent = 'Hello, shadow world!';
  root.appendChild( newH );
</script>

<div id="nameTag">Bob</div>

<template id="nameTagTemplate">
<style>
.outer {
  border: 2px solid brown;
  border-radius: 1em;
  background: red;
  font-size: 20pt;
  width: 12em;
  height: 7em;
  text-align: center;
}
.boilerplate {
  color: white;
  font-family: sans-serif;
  padding: 0.5em;
}
.name {
  color: black;
  background: white;
  font-family: "Marker Felt", cursive;
  font-size: 45pt;
  padding-top: 0.2em;
}
</style>
<div class="outer">
  <div class="boilerplate">
    Hi! My name is
  </div>
  <div class="name">
    Bob
  </div>
</div>
</template>

<script>
var tpl  = document.getElementById( 'nameTagTemplate' );
var root = document.getElementById( 'nameTag' ).createShadowRoot();
root.appendChild( tpl.content.cloneNode( true ) );
</script>


<template id='bgTemplate'>
  <style>
    div {
        background-color: red;
        font-size: 500%;
        }
  </style>
  <div>
    Hello, shadow world!
  </div>
</template>

<div id='bg'></div>

<div>Another div</div>
<div>Yet another div</div>

<script>
var tpl  = document.getElementById( 'bgTemplate' );
var root = document.getElementById( 'bg' ).createShadowRoot();
root.appendChild( tpl.content.cloneNode( true ) );
</script>


  </body>
</html>
