<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic HTML Imports</title>
    <link rel="import" href="imports/post1.html">
  </head>
  <body>
    <p>Hello World!</p>
 
  <script>
    var link = document.querySelector('link[rel=import]');
    var content = link.import.querySelector('#post');

    document.body.appendChild( document.importNode( content, true ) );
  </script>    
  </body>
</html>
